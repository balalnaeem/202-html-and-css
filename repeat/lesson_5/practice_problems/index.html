<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label>Categories:</label>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core" checked />
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins and libraries" />
              Plugins abd Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions" />
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews" />
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion" />
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people" />
              People
            </label>
          </li>
        </ul>

        <label>Tags:
          <select name="tags" id="tags" multiple size="7">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
        </label>

        <div>
          <button type="submit">Submit</button>
          <input type="reset" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
